<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signature Checklist</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: Arial, sans-serif; background: white; padding: 15px; color: #333; }
        .container { max-width: 600px; margin: 0 auto; }
        h3 { color: #2c3e50; margin-bottom: 20px; padding-bottom: 10px; border-bottom: 2px solid #ecf0f1; }
        
        .checklist-item {
            background: #f8f9fa; border: 2px solid #e9ecef; border-radius: 8px; padding: 14px 16px;
            margin-bottom: 10px; display: flex; align-items: center; transition: all 0.3s ease;
        }
        .checklist-item.signed { background: #e8f5e9; border-color: #4caf50; }
        .checklist-item.pending { background: #fff3e0; border-color: #ff9800; }
        
        .checkbox {
            width: 22px; height: 22px; border-radius: 4px; border: 2px solid #ddd;
            margin-right: 15px; display: flex; align-items: center; justify-content: center;
            font-size: 14px; font-weight: bold; flex-shrink: 0;
        }
        .pending .checkbox { border-color: #ff9800; background: #ff9800; color: white; }
        .signed .checkbox { border-color: #4caf50; background: #4caf50; color: white; }
        
        .name { flex: 1; font-size: 15px; font-weight: 500; }
        .email { font-size: 12px; color: #666; margin-top: 3px; }
        .status {
            font-size: 12px; font-weight: 600; padding: 4px 10px; border-radius: 12px;
            margin-left: 10px; text-transform: uppercase; letter-spacing: 0.5px;
        }
        .pending .status { background: #ff9800; color: white; }
        .signed .status { background: #4caf50; color: white; }
        
        .debug-panel {
            background: #f8f9fa; border: 2px solid #e9ecef; border-radius: 8px; padding: 15px;
            margin-top: 20px; font-size: 12px; font-family: monospace;
        }
        .debug-title { font-weight: bold; margin-bottom: 10px; color: #2c3e50; }
        .debug-line { margin-bottom: 5px; }
        .debug-success { color: #4caf50; }
        .debug-error { color: #f44336; }
        .debug-warning { color: #ff9800; }
        
        .empty-state {
            text-align: center; padding: 40px 20px; color: #7f8c8d; background: #f8f9fa;
            border-radius: 8px; border: 2px dashed #e9ecef;
        }
        
        .completion-banner {
            background: linear-gradient(135deg, #4caf50 0%, #45a049 100%); color: white;
            padding: 16px; border-radius: 8px; margin-top: 20px; text-align: center;
            font-weight: 600; display: none; box-shadow: 0 4px 12px rgba(76, 175, 80, 0.2);
        }
        .completion-banner.show { display: block; animation: fadeIn 0.5s ease; }
        
        .progress { margin-top: 20px; font-size: 14px; color: #666; text-align: center; }
        .signature-count {
            display: inline-block; background: #2c3e50; color: white; padding: 4px 10px;
            border-radius: 12px; font-size: 12px; font-weight: 600; margin-left: 8px;
        }
        .email-badge {
            display: inline-block; background: #2196F3; color: white; padding: 4px 10px;
            border-radius: 12px; font-size: 12px; font-weight: 600; margin-left: 8px;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div class="container">
        <h3>Signature Checklist 
            <span id="counter" class="signature-count">0/0</span>
            <span id="email-counter" class="email-badge">0 emails</span>
        </h3>
        <div id="checklist-container">
            <div class="empty-state">ðŸ“‹<br>Select names in the form above<br><small>Checklist will appear here automatically</small></div>
        </div>
        <div class="progress">
            <span id="progress-text">No signatures selected</span><br>
            <span id="email-text" style="font-size: 12px; color: #666;">No emails selected</span>
        </div>
        <div id="completion-banner" class="completion-banner">âœ… ALL SIGNATURES COMPLETE!<br><small>Approver will be notified</small></div>
        
        <!-- DEBUG PANEL -->
        <div class="debug-panel" id="debug-panel">
            <div class="debug-title">Debug Information:</div>
            <div class="debug-line" id="debug-status">Loading...</div>
            <div class="debug-line" id="debug-checkboxes">Checking checkboxes...</div>
            <div class="debug-line" id="debug-emails">Emails: none</div>
            <div class="debug-line" id="debug-fields">Fields: not found</div>
            <button onclick="runDebug()" style="margin-top: 10px; padding: 5px 10px; background: #2196F3; color: white; border: none; border-radius: 4px; cursor: pointer;">Refresh Debug</button>
            <button onclick="testEmailUpdate()" style="margin-top: 10px; margin-left: 10px; padding: 5px 10px; background: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer;">Test Email Update</button>
        </div>
    </div>

<script>
// ===== CONFIGURATION =====
const PEOPLE = [
    { checkboxId: 'input_280_0', name: 'Rowan Isaacs', signatureId: 'worker1', email: 'darcievaughan+rowan@gmail.com' },
    { checkboxId: 'input_280_1', name: 'Mark Hair', signatureId: 'worker2', email: 'darcievaughan+mark@gmail.com' },
    { checkboxId: 'input_280_2', name: 'Sam Mitchell', signatureId: 'worker3', email: 'darcievaughan+sam@gmail.com' },
    { checkboxId: 'input_280_3', name: 'Alex Mclean', signatureId: 'worker4', email: 'darcievaughan+alex@gmail.com' },
    { checkboxId: 'input_280_4', name: 'Rai Samson', signatureId: 'worker5', email: 'darcievaughan+rai@gmail.com' },
    { checkboxId: 'input_280_5', name: 'Darren Taylor', signatureId: 'worker6', email: 'darcievaughan+darren@gmail.com' },
    { checkboxId: 'input_280_6', name: 'Ty Wilson', signatureId: 'worker7', email: 'darcievaughan+ty@gmail.com' },
    { checkboxId: 'input_280_7', name: 'Kristian', signatureId: 'worker8', email: 'darcievaughan+kristian@gmail.com' },
    { checkboxId: 'input_280_8', name: 'Graham Wickham', signatureId: 'worker9', email: 'darcievaughan+graham@gmail.com' },
    { checkboxId: 'input_280_9', name: 'Mike Rono', signatureId: 'worker10', email: 'darcievaughan+mike@gmail.com' },
    { checkboxId: 'input_280_10', name: 'Dale Roulston', signatureId: 'worker11', email: 'darcievaughan+dale@gmail.com' },
    { checkboxId: 'input_280_11', name: 'John Clark', signatureId: 'worker12', email: 'darcievaughan+john@gmail.com' }
];

// JotForm field IDs
const COMPLETION_FIELD_ID = 'input_361'; // signaturesComplete field
const EMAIL_LIST_FIELD_ID = 'input_363'; // Email list field (short text)
const EMAIL_LIST_FIELD_NAME = 'selectedEmails'; // Field name

let debugLog = [];

// ===== DEBUG FUNCTIONS =====
function addDebug(message, type = 'info') {
    const timestamp = new Date().toLocaleTimeString();
    debugLog.push({time: timestamp, message, type});
    if (debugLog.length > 10) debugLog.shift();
    updateDebugDisplay();
}

function updateDebugDisplay() {
    const status = document.getElementById('debug-status');
    const checkboxes = document.getElementById('debug-checkboxes');
    const emails = document.getElementById('debug-emails');
    const fields = document.getElementById('debug-fields');
    
    if (!status) return;
    
    // Update status
    status.textContent = `Running - Last check: ${new Date().toLocaleTimeString()}`;
    status.className = 'debug-line debug-success';
    
    // Check checkboxes
    let checkboxStatus = '';
    let selectedCount = 0;
    PEOPLE.slice(0, 3).forEach(person => {
        const isSelected = isCheckboxSelected(person.checkboxId);
        if (isSelected) selectedCount++;
        checkboxStatus += `${person.name.substring(0, 5)}: ${isSelected ? 'âœ“' : 'âœ—'} `;
    });
    checkboxes.textContent = `Checkboxes (${selectedCount}/3 selected): ${checkboxStatus}`;
    checkboxes.className = selectedCount > 0 ? 'debug-line debug-success' : 'debug-line debug-warning';
    
    // Show emails
    const selectedPeople = PEOPLE.filter(person => isCheckboxSelected(person.checkboxId));
    const emailList = selectedPeople.map(p => p.email.split('@')[0] + '@...');
    emails.textContent = `Emails (${selectedPeople.length}): ${emailList.join(', ') || 'none'}`;
    emails.className = selectedPeople.length > 0 ? 'debug-line debug-success' : 'debug-line debug-warning';
    
    // Check fields
    const emailField = document.getElementById(EMAIL_LIST_FIELD_ID) || document.querySelector(`input[name="${EMAIL_LIST_FIELD_NAME}"]`);
    const completionField = document.getElementById(COMPLETION_FIELD_ID) || document.querySelector('input[name="signaturesComplete"]');
    
    fields.innerHTML = `Fields: Email Field ${emailField ? 'âœ“ Found' : 'âœ— Missing'} | Completion Field ${completionField ? 'âœ“ Found' : 'âœ— Missing'}`;
    fields.className = (emailField && completionField) ? 'debug-line debug-success' : 'debug-line debug-error';
    
    // Show email field value
    if (emailField) {
        const emailValue = document.createElement('div');
        emailValue.className = 'debug-line';
        emailValue.textContent = `Email Field Value: "${emailField.value}"`;
        if (!fields.nextSibling || fields.nextSibling.id !== 'email-value') {
            const existing = document.getElementById('email-value');
            if (existing) existing.remove();
            emailValue.id = 'email-value';
            fields.parentNode.insertBefore(emailValue, fields.nextSibling);
        } else {
            document.getElementById('email-value').textContent = `Email Field Value: "${emailField.value}"`;
        }
    }
}

function runDebug() {
    addDebug('Manual debug refresh triggered', 'info');
    updateChecklist();
}

function testEmailUpdate() {
    addDebug('Testing email update function', 'info');
    const testEmails = PEOPLE.slice(0, 3).map(p => p.email).join(', ');
    updateEmailFieldDirectly(testEmails);
}

// ===== CORE FUNCTIONS =====
function isCheckboxSelected(checkboxId) {
    try {
        // Try multiple methods to find checkboxes
        const selectors = [
            `#${checkboxId}`,
            `input[id="${checkboxId}"]`,
            `input[name*="${checkboxId}"]`,
            `[data-field-id="${checkboxId}"]`,
            `[data-type="checkbox"][data-id*="${checkboxId}"]`
        ];
        
        for (const selector of selectors) {
            const element = document.querySelector(selector);
            if (element && element.type === 'checkbox') {
                return element.checked;
            }
        }
        
        // Also check for JotForm's specific checkbox structure
        const jotformCheckboxes = document.querySelectorAll('input[type="checkbox"]');
        for (const cb of jotformCheckboxes) {
            if (cb.id && cb.id.includes(checkboxId) || 
                cb.name && cb.name.includes(checkboxId)) {
                return cb.checked;
            }
        }
        
        addDebug(`Checkbox ${checkboxId} not found`, 'warning');
        return false;
    } catch (error) {
        addDebug(`Error checking ${checkboxId}: ${error.message}`, 'error');
        return false;
    }
}

function hasSignature(signatureId) {
    try {
        // Look for signature field
        const selectors = [
            `#${signatureId}`,
            `[data-type="signature"][data-id*="${signatureId}"]`,
            `[data-signature-id="${signatureId}"]`
        ];
        
        for (const selector of selectors) {
            const element = document.querySelector(selector);
            if (element) {
                const canvas = element.querySelector('canvas');
                if (canvas) {
                    return isCanvasDrawn(canvas);
                }
            }
        }
        return false;
    } catch (error) {
        return false;
    }
}

function isCanvasDrawn(canvas) {
    try {
        const ctx = canvas.getContext('2d');
        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const data = imageData.data;
        for (let i = 3; i < data.length; i += 4) if (data[i] > 10) return true;
        return false;
    } catch (error) { return false; }
}

// ===== DIRECT EMAIL FIELD UPDATE =====
function updateEmailFieldDirectly(emailString) {
    try {
        addDebug(`Attempting to set emails: ${emailString}`, 'info');
        
        // Method 1: Find existing field
        let emailField = document.getElementById(EMAIL_LIST_FIELD_ID);
        
        // Method 2: Search by name
        if (!emailField) {
            emailField = document.querySelector(`input[name="${EMAIL_LIST_FIELD_NAME}"]`);
        }
        
        // Method 3: Search by data attributes
        if (!emailField) {
            emailField = document.querySelector(`[data-type="text"][data-id="${EMAIL_LIST_FIELD_ID}"]`);
        }
        
        // Method 4: Create if doesn't exist
        if (!emailField) {
            addDebug(`Creating new field: ${EMAIL_LIST_FIELD_ID}`, 'warning');
            emailField = document.createElement('input');
            emailField.type = 'text';
            emailField.id = EMAIL_LIST_FIELD_ID;
            emailField.name = EMAIL_LIST_FIELD_NAME;
            emailField.style.position = 'absolute';
            emailField.style.left = '-9999px';
            document.body.appendChild(emailField);
        }
        
        // Update the value
        emailField.value = emailString;
        
        // Trigger all possible events
        const events = ['change', 'input', 'blur'];
        events.forEach(eventType => {
            const event = new Event(eventType, { bubbles: true });
            emailField.dispatchEvent(event);
        });
        
        // Also try jQuery trigger if available
        if (window.jQuery) {
            jQuery(emailField).trigger('change').trigger('input');
        }
        
        addDebug(`Successfully set field ${EMAIL_LIST_FIELD_ID} to: ${emailString}`, 'success');
        return true;
        
    } catch (error) {
        addDebug(`Error updating email field: ${error.message}`, 'error');
        return false;
    }
}

// ===== EMAIL EXTRACTION =====
function extractAndUpdateEmails() {
    try {
        // Get selected people
        const selectedPeople = PEOPLE.filter(person => isCheckboxSelected(person.checkboxId));
        
        // Extract emails
        const emails = selectedPeople.map(person => person.email).filter(email => email);
        const emailString = emails.join(', ');
        
        // Update display
        const emailCounter = document.getElementById('email-counter');
        const emailText = document.getElementById('email-text');
        
        if (emails.length > 0) {
            emailCounter.textContent = `${emails.length} email${emails.length > 1 ? 's' : ''}`;
            emailText.textContent = `Emails: ${emailString}`;
            emailText.style.color = '#2196F3';
        } else {
            emailCounter.textContent = '0 emails';
            emailText.textContent = 'No emails selected';
            emailText.style.color = '#666';
        }
        
        // Update the JotForm field
        updateEmailFieldDirectly(emailString);
        
        addDebug(`Extracted ${emails.length} emails`, 'success');
        return emailString;
        
    } catch (error) {
        addDebug(`Error extracting emails: ${error.message}`, 'error');
        return '';
    }
}

// ===== COMPLETION FIELD =====
function updateCompletionField(value) {
    try {
        let field = document.getElementById(COMPLETION_FIELD_ID);
        if (!field) field = document.querySelector('input[name="signaturesComplete"]');
        if (!field) {
            field = document.createElement('input');
            field.type = 'hidden';
            field.id = COMPLETION_FIELD_ID;
            field.name = 'signaturesComplete';
            field.style.position = 'absolute';
            field.style.left = '-9999px';
            document.body.appendChild(field);
        }
        field.value = value;
        const event = new Event('change', { bubbles: true });
        field.dispatchEvent(event);
    } catch (error) {
        addDebug(`Error updating completion field: ${error.message}`, 'error');
    }
}

// ===== MAIN UPDATE FUNCTION =====
function updateChecklist() {
    try {
        const selectedPeople = PEOPLE.filter(person => isCheckboxSelected(person.checkboxId));
        const container = document.getElementById('checklist-container');
        const counter = document.getElementById('counter');
        const progressText = document.getElementById('progress-text');
        
        const signedCount = selectedPeople.filter(p => hasSignature(p.signatureId)).length;
        counter.textContent = `${signedCount}/${selectedPeople.length}`;
        
        if (selectedPeople.length === 0) {
            container.innerHTML = '<div class="empty-state">ðŸ“‹<br>Select names in the form above<br><small>Checklist will appear here automatically</small></div>';
            progressText.textContent = 'No signatures selected';
            updateCompletionField('no');
            extractAndUpdateEmails();
            return;
        }
        
        let html = '';
        let allSigned = true;
        
        selectedPeople.forEach(person => {
            const hasSig = hasSignature(person.signatureId);
            if (!hasSig) allSigned = false;
            html += `<div class="checklist-item ${hasSig ? 'signed' : 'pending'}">
                        <div class="checkbox">${hasSig ? 'âœ“' : 'â‹¯'}</div>
                        <div class="name">
                            ${person.name}
                            <div class="email">${person.email}</div>
                        </div>
                        <div class="status">${hasSig ? 'SIGNED' : 'PENDING'}</div>
                    </div>`;
        });
        
        container.innerHTML = html;
        progressText.textContent = `${signedCount} of ${selectedPeople.length} signatures complete`;
        if (signedCount === selectedPeople.length) {
            progressText.innerHTML = `<strong>âœ… All ${selectedPeople.length} signatures complete!</strong>`;
        }
        
        const banner = document.getElementById('completion-banner');
        if (allSigned && selectedPeople.length > 0) {
            banner.classList.add('show');
            updateCompletionField('yes');
        } else {
            banner.classList.remove('show');
            updateCompletionField('no');
        }
        
        // Update emails
        extractAndUpdateEmails();
        
        // Update debug panel
        updateDebugDisplay();
        
    } catch (error) {
        addDebug(`Error in updateChecklist: ${error.message}`, 'error');
    }
}

// ===== INITIALIZATION =====
function initialize() {
    addDebug('Widget initialized', 'success');
    console.log('Signature Checklist Widget Loaded');
    console.log('Testing first 3 checkboxes:');
    PEOPLE.slice(0, 3).forEach(person => {
        console.log(`  ${person.checkboxId}: ${isCheckboxSelected(person.checkboxId)}`);
    });
    
    updateChecklist();
    setInterval(updateChecklist, 1000);
    
    // Try to communicate with parent (JotForm)
    if (window.parent) {
        setTimeout(() => {
            window.parent.postMessage({ 
                type: 'widgetReady', 
                widget: 'signatureChecklist',
                config: { emailFieldId: EMAIL_LIST_FIELD_ID }
            }, '*');
        }, 1000);
    }
}

document.addEventListener('DOMContentLoaded', initialize);
window.addEventListener('beforeunload', () => clearInterval(window.checkInterval));

// Export functions for testing
window.getSelectedEmails = () => {
    const selected = PEOPLE.filter(p => isCheckboxSelected(p.checkboxId));
    return selected.map(p => p.email);
};

window.forceEmailUpdate = (emails) => {
    updateEmailFieldDirectly(emails);
};
</script>
</body>
