<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signature Checklist</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: Arial, sans-serif; background: white; padding: 15px; color: #333; }
        .container { max-width: 600px; margin: 0 auto; }
        h3 { color: #2c3e50; margin-bottom: 20px; padding-bottom: 10px; border-bottom: 2px solid #ecf0f1; }
        
        .checklist-item {
            background: #f8f9fa; border: 2px solid #e9ecef; border-radius: 8px; padding: 14px 16px;
            margin-bottom: 10px; display: flex; align-items: center; transition: all 0.3s ease;
        }
        .checklist-item.signed { background: #e8f5e9; border-color: #4caf50; }
        .checklist-item.pending { background: #fff3e0; border-color: #ff9800; }
        
        .checkbox {
            width: 22px; height: 22px; border-radius: 4px; border: 2px solid #ddd;
            margin-right: 15px; display: flex; align-items: center; justify-content: center;
            font-size: 14px; font-weight: bold; flex-shrink: 0;
        }
        .pending .checkbox { border-color: #ff9800; background: #ff9800; color: white; }
        .signed .checkbox { border-color: #4caf50; background: #4caf50; color: white; }
        
        .name { flex: 1; font-size: 15px; font-weight: 500; }
        .email { font-size: 12px; color: #666; margin-top: 3px; }
        .status {
            font-size: 12px; font-weight: 600; padding: 4px 10px; border-radius: 12px;
            margin-left: 10px; text-transform: uppercase; letter-spacing: 0.5px;
        }
        .pending .status { background: #ff9800; color: white; }
        .signed .status { background: #4caf50; color: white; }
        
        .empty-state {
            text-align: center; padding: 40px 20px; color: #7f8c8d; background: #f8f9fa;
            border-radius: 8px; border: 2px dashed #e9ecef;
        }
        
        .completion-banner {
            background: linear-gradient(135deg, #4caf50 0%, #45a049 100%); color: white;
            padding: 16px; border-radius: 8px; margin-top: 20px; text-align: center;
            font-weight: 600; display: none; box-shadow: 0 4px 12px rgba(76, 175, 80, 0.2);
        }
        .completion-banner.show { display: block; animation: fadeIn 0.5s ease; }
        
        .progress { margin-top: 20px; font-size: 14px; color: #666; text-align: center; }
        .signature-count {
            display: inline-block; background: #2c3e50; color: white; padding: 4px 10px;
            border-radius: 12px; font-size: 12px; font-weight: 600; margin-left: 8px;
        }
        .email-badge {
            display: inline-block; background: #2196F3; color: white; padding: 4px 10px;
            border-radius: 12px; font-size: 12px; font-weight: 600; margin-left: 8px;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div class="container">
        <h3>Signature Checklist 
            <span id="counter" class="signature-count">0/0</span>
            <span id="email-counter" class="email-badge">0 emails</span>
        </h3>
        <div id="checklist-container">
            <div class="empty-state">ðŸ“‹<br>Select names in the form above<br><small>Checklist will appear here automatically</small></div>
        </div>
        <div class="progress">
            <span id="progress-text">No signatures selected</span><br>
            <span id="email-text" style="font-size: 12px; color: #666;">No emails selected</span>
        </div>
        <div id="completion-banner" class="completion-banner">âœ… ALL SIGNATURES COMPLETE!<br><small>Approver will be notified</small></div>
    </div>

<script>
// ===== CONFIGURATION =====
const PEOPLE = [
    { checkboxId: 'input_280_0', name: 'Rowan Isaacs', signatureId: 'worker1', email: 'darcievaughan+rowan@gmail.com' },
    { checkboxId: 'input_280_1', name: 'Mark Hair', signatureId: 'worker2', email: 'darcievaughan+mark@gmail.com' },
    { checkboxId: 'input_280_2', name: 'Sam Mitchell', signatureId: 'worker3', email: 'darcievaughan+sam@gmail.com' },
    { checkboxId: 'input_280_3', name: 'Alex Mclean', signatureId: 'worker4', email: 'alex@company.com' },
    { checkboxId: 'input_280_4', name: 'Rai Samson', signatureId: 'worker5', email: 'rai@company.com' },
    { checkboxId: 'input_280_5', name: 'Darren Taylor', signatureId: 'worker6', email: 'darren@company.com' },
    { checkboxId: 'input_280_6', name: 'Ty Wilson', signatureId: 'worker7', email: 'ty@company.com' },
    { checkboxId: 'input_280_7', name: 'Kristian', signatureId: 'worker8', email: 'kristian@company.com' },
    { checkboxId: 'input_280_8', name: 'Graham Wickham', signatureId: 'worker9', email: 'graham@company.com' },
    { checkboxId: 'input_280_9', name: 'Mike Rono', signatureId: 'worker10', email: 'mike@company.com' },
    { checkboxId: 'input_280_10', name: 'Dale Roulston', signatureId: 'worker11', email: 'dale@company.com' },
    { checkboxId: 'input_280_11', name: 'John Clark', signatureId: 'worker12', email: 'john@company.com' }
];

// JotForm field IDs
const COMPLETION_FIELD_ID = 'input_361'; // signaturesComplete field
const EMAIL_LIST_FIELD_ID = 'input_363'; // Email list field (short text)
const EMAIL_LIST_FIELD_NAME = 'selectedEmails'; // Field name

// ===== CORE FUNCTIONS =====
function isCheckboxSelected(checkboxId) {
    try {
        const element = document.getElementById(checkboxId);
        if (element && element.type === 'checkbox') return element.checked;
        const elements = document.querySelectorAll(`input[name*="${checkboxId}"], input[id*="${checkboxId}"]`);
        for (const el of elements) if (el.type === 'checkbox' && el.checked) return true;
        return false;
    } catch (error) { console.error('Error checking checkbox:', error); return false; }
}

function hasSignature(signatureId) {
    try {
        let canvas = document.getElementById(signatureId);
        if (canvas && canvas.tagName === 'CANVAS') return isCanvasDrawn(canvas);
        const signatureField = document.getElementById(signatureId);
        if (signatureField) {
            canvas = signatureField.querySelector('canvas');
            if (canvas) return isCanvasDrawn(canvas);
        }
        canvas = document.querySelector(`[data-type="signature"][data-id*="${signatureId}"] canvas`);
        if (canvas) return isCanvasDrawn(canvas);
        return false;
    } catch (error) { console.error('Error checking signature:', error); return false; }
}

function isCanvasDrawn(canvas) {
    try {
        const ctx = canvas.getContext('2d');
        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const data = imageData.data;
        for (let i = 3; i < data.length; i += 4) if (data[i] > 10) return true;
        return false;
    } catch (error) { return false; }
}

// ===== NEW: Update Email List Field =====
function updateEmailListField() {
    try {
        // Get selected people
        const selectedPeople = PEOPLE.filter(person => isCheckboxSelected(person.checkboxId));
        
        // Extract emails
        const emails = selectedPeople.map(person => person.email).filter(email => email);
        
        // Create comma-separated string
        const emailString = emails.join(', ');
        
        // Find or create the email list field
        let emailField = document.getElementById(EMAIL_LIST_FIELD_ID);
        if (!emailField) {
            emailField = document.querySelector(`input[name="${EMAIL_LIST_FIELD_NAME}"]`);
        }
        if (!emailField) {
            emailField = document.createElement('input');
            emailField.type = 'text';
            emailField.id = EMAIL_LIST_FIELD_ID;
            emailField.name = EMAIL_LIST_FIELD_NAME;
            emailField.style.display = 'none';
            document.body.appendChild(emailField);
        }
        
        // Update the value
        emailField.value = emailString;
        
        // Trigger change event for JotForm
        const event = new Event('change', { bubbles: true });
        emailField.dispatchEvent(event);
        
        // Update display
        const emailCounter = document.getElementById('email-counter');
        const emailText = document.getElementById('email-text');
        
        if (emails.length > 0) {
            emailCounter.textContent = `${emails.length} email${emails.length > 1 ? 's' : ''}`;
            emailText.textContent = `Emails: ${emailString}`;
            emailText.style.color = '#2196F3';
        } else {
            emailCounter.textContent = '0 emails';
            emailText.textContent = 'No emails selected';
            emailText.style.color = '#666';
        }
        
        console.log(`Updated email list (${EMAIL_LIST_FIELD_ID}): ${emailString}`);
        return emailString;
        
    } catch (error) {
        console.error('Error updating email list field:', error);
        return '';
    }
}

function updateCompletionField(value) {
    try {
        let field = document.getElementById(COMPLETION_FIELD_ID);
        if (!field) field = document.querySelector(`input[name="signaturesComplete"]`);
        if (!field) {
            field = document.createElement('input');
            field.type = 'hidden';
            field.id = COMPLETION_FIELD_ID;
            field.name = 'signaturesComplete';
            document.body.appendChild(field);
        }
        field.value = value;
        const event = new Event('change', { bubbles: true });
        field.dispatchEvent(event);
        console.log(`Updated signaturesComplete to: ${value}`);
    } catch (error) { console.error('Error updating completion field:', error); }
}

// ===== Main Update Function =====
function updateChecklist() {
    const selectedPeople = PEOPLE.filter(person => isCheckboxSelected(person.checkboxId));
    const container = document.getElementById('checklist-container');
    const counter = document.getElementById('counter');
    const progressText = document.getElementById('progress-text');
    
    const signedCount = selectedPeople.filter(p => hasSignature(p.signatureId)).length;
    counter.textContent = `${signedCount}/${selectedPeople.length}`;
    
    if (selectedPeople.length === 0) {
        container.innerHTML = '<div class="empty-state">ðŸ“‹<br>Select names in the form above<br><small>Checklist will appear here automatically</small></div>';
        progressText.textContent = 'No signatures selected';
        updateCompletionField('no');
        updateEmailListField();
        return;
    }
    
    let html = '';
    let allSigned = true;
    
    selectedPeople.forEach(person => {
        const hasSig = hasSignature(person.signatureId);
        if (!hasSig) allSigned = false;
        html += `<div class="checklist-item ${hasSig ? 'signed' : 'pending'}">
                    <div class="checkbox">${hasSig ? 'âœ“' : 'â‹¯'}</div>
                    <div class="name">
                        ${person.name}
                        <div class="email">${person.email}</div>
                    </div>
                    <div class="status">${hasSig ? 'SIGNED' : 'PENDING'}</div>
                </div>`;
    });
    
    container.innerHTML = html;
    progressText.textContent = `${signedCount} of ${selectedPeople.length} signatures complete`;
    if (signedCount === selectedPeople.length) {
        progressText.innerHTML = `<strong>âœ… All ${selectedPeople.length} signatures complete!</strong>`;
    }
    
    const banner = document.getElementById('completion-banner');
    if (allSigned && selectedPeople.length > 0) {
        banner.classList.add('show');
        updateCompletionField('yes');
    } else {
        banner.classList.remove('show');
        updateCompletionField('no');
    }
    
    // Update email list (NEW)
    updateEmailListField();
}

// ===== INITIALIZATION =====
function initialize() {
    console.log('Signature Checklist Widget Loaded');
    console.log('Monitoring emails for field:', EMAIL_LIST_FIELD_ID);
    updateChecklist();
    setInterval(updateChecklist, 1000);
    if (window.parent) {
        window.parent.postMessage({ type: 'widgetReady', widget: 'signatureChecklist' }, '*');
    }
}

document.addEventListener('DOMContentLoaded', initialize);
window.addEventListener('beforeunload', () => clearInterval(window.checkInterval));

// Debug functions
window.getSelectedEmails = () => {
    const selected = PEOPLE.filter(p => isCheckboxSelected(p.checkboxId));
    return selected.map(p => p.email);
};
</script>
</body>
</html>
